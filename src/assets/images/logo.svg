<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect x="0" y="0" width="200" height="60" rx="8" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- SB Text -->
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">
    SB
  </text>
  
  <!-- Portfolio Text -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#2c3e50">
    Portfolio
  </text>
  
  <!-- Decorative line -->
  <line x1="15" y1="45" x2="180" y2="45" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
</svg>
