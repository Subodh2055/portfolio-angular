<header [class.scrolled]="isScrolled">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <h1>Subodh Bhandari</h1>
        <p>Software Developer | Fintech Specialist</p>
      </div>
      
      <!-- Desktop Navigation -->
      <nav class="desktop-nav">
        <ul>
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li><a routerLink="/about" routerLinkActive="active">About</a></li>
          <li><a routerLink="/experience" routerLinkActive="active">Experience</a></li>
          <li><a routerLink="/skills" routerLinkActive="active">Skills</a></li>
          <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
          <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
        </ul>
      </nav>
      
      <!-- Mobile Hamburger Menu -->
      <div class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  
  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav-overlay" [class.active]="isMenuOpen" (click)="closeMenu()">
    <nav class="mobile-nav" (click)="$event.stopPropagation()">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onNavigationClick()">Home</a></li>
        <li><a routerLink="/about" routerLinkActive="active" (click)="onNavigationClick()">About</a></li>
        <li><a routerLink="/experience" routerLinkActive="active" (click)="onNavigationClick()">Experience</a></li>
        <li><a routerLink="/skills" routerLinkActive="active" (click)="onNavigationClick()">Skills</a></li>
        <li><a routerLink="/projects" routerLinkActive="active" (click)="onNavigationClick()">Projects</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="onNavigationClick()">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
